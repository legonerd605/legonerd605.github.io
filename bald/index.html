<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://ballfondler.org/bald/main.css">
<link rel="stylesheet" href="http://ballfondler.org/bald/secondary.css?v=17">
<link rel="stylesheet" href="http://ballfondler.org/bald/embed.css?v=2">
<link rel="stylesheet" href="http://ballfondler.org/bald/toaster.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-colorpicker@3.2.0/dist/css/bootstrap-colorpicker.css">
    <meta name="theme-color" content="#000000">
  <title>Discord Embed Generator</title>
  <link type="image/png" rel="shortcut icon" href="https://discord.mx/7OO6shaxtH.png">
</head>
<body>
  <div class="d-flex justify-content-center pt-5 pb-5 mb-5 maintron">
    <div class="mt-3 mb-3 pl-3 pr-3">
      <h1 style="cursor:default;" class="mb-0 text-boldest">Discord Embed Generator</h1>
      <span class="text-muted text-bold d-inline-block w-100" style="margin-top:-5px;padding-left:3px;">Version 8.0.0 by AshMW</span>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card card-body rounded-0 border-secondary mb-3">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" id="provider-name-group">
                <p class="ebuilder__title">Provider Name</p>
                <input class="ebuilder__input form-control" maxlength="256" id="provider-name" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" id="provider-url-group">
                <p class="ebuilder__title mb-1">Provider URL</p>
                <input class="ebuilder__input form-control" id="provider-url" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-12"><hr class="mt-1 mb-3 bg-secondary"/></div>
            <div class="col-md-6">
              <div class="form-group" id="author-name-group">
                <p class="ebuilder__title">Author Name</p>
                <input class="ebuilder__input form-control" maxlength="256" id="author-name" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" id="author-url-group">
                <p class="ebuilder__title mb-1">Author URL</p>
                <input class="ebuilder__input form-control" id="author-url" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-12"><hr class="mt-1 mb-3 bg-secondary"/></div>
            <div class="col-md-6">
              <div class="form-group" id="title-group">
                <p class="ebuilder__title">Title</p>
                <input class="ebuilder__input form-control" maxlength="67" id="title" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" id="color-group">
                <p class="ebuilder__title mb-1">Color</p>
                <div class="input-group" id="cp1">
                  <span class="input-group-append">
                    <span class="input-group-text colorpicker-input-addon border-right-0 rounded-left cursor-pointer"><i></i></span>
                  </span>
                  <input class="ebuilder__input form-control border-left-0" id="color" value="#000000" />
                </div>
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-12"><hr class="mt-1 mb-3 bg-secondary"/></div>
            <div class="col-md-6">
              <div class="form-group" id="media-type-group">
                <p class="ebuilder__title">Media Type</p>
                <select class="ebuilder__input form-control" id="media-type">
                  <option value="none" selected>None</option>
                  <option value="thumbnail" >Thumbnail</option>
                  <option value="large" >Large</option>-
                  <option value="video" >Video</option>
                </select>
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group" id="media-url-group">
                <p class="ebuilder__title mb-1">Media URL</p>
                <input class="ebuilder__input form-control" id="media-url" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group" id="thumbnail-url-group" style="display:none;">
                <p class="ebuilder__title mb-1">Media Thumbnail <span class="ml-1"><i class="helpbtn fad fa-question-circle" data-toggle="tooltip" title="This will show as the image before the user plays the video. This also works as a fallback when a service does not support the video, it will instead show this image."></i></span></p>
                <input class="ebuilder__input form-control" id="thumbnail-url" value="" />
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
            <div class="col-md-12"><hr class="mt-1 mb-3 bg-secondary"/></div>
            <div class="col-md-12">
              <div class="form-group" id="description-group">
                <p class="ebuilder__title mb-1">Description</p>
                <textarea class="ebuilder__input form-control" maxlength="277" id="description"></textarea>
                <div class="ebuilder__errormsg invalid-feedback"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card rounded-0 mb-3 position-relative" style="border:2px solid #4C5159;">
          <div class="card-block preview" style="min-height:100px;">
            <div class="wrapper">
              <div class="side-colored"></div>
              <div class="card embed">
                <div class="card-block">
                  <div class="embed-inner" style="overflow:hidden;">
                    <small style="white-space:pre-wrap;" class="embed__provider"></small>
                    <p class="mt-1 mb-0 embed__author text-bold" style="color:#ffffff;"></p>
                    <h6 style="white-space:pre-wrap;margin-top:5px;color:#0CA8EE;font-weight:bold;" class="embed__title islink"></h6>
                    <p style="font-size:13px;margin:0;white-space:pre-wrap;" class="embed__desc"></p>
                    <img class="big embed__image mt-2" src="" />
                  </div> 
                  <img class="embed-thumb embed__thumbnail" src="" />
                </div>
              </div>
            </div>
          </div>
          <div class="card-tab rounded-right" style="background-color:#4C5159;">Preview</div>
        </div>
        <div class="card mb-3 rounded-0" style="border:2px solid #7289DA;">
          <div class="card-body">
            <a class="btn btn-secondary btn-block" id="shorten-url">Generate URL</a>
            <div style="display:none;" id="urlBox">
              <input val="" class="form-control mb-2" id="urlInput" readonly>
              <a class="btn btn-secondary btn-block copyUrl" data-clipboard-text id="shorten-url">Copy URL</a>
            </div>
          </div>
          <div class="card-tab rounded-right" style="background-color:#7289DA;">Share</div>
        </div>
        <div class="card mb-3 rounded-0 border-info help-box" style="display:none;">
          <div class="card-body p-3"></div>
          <div class="card-tab rounded-right" style="background-color:#3D99D8;">Information</div>
        </div>
        <div class="card mb-3 rounded-0 border-danger">
          <div class="card-body p-3 text-bold">Work in progress</div>
          <div class="card-tab rounded-right" style="background-color:#E34E3E;">HTML</div>
        </div>
      </div>
      <div class="mb-3 col-md-8 text-right text-muted" style="font-size:11px;"> 
        <span class="text-bold">&copy; 2020 AshMW</span>
        &nbsp;&bull;&nbsp;
        Rewritten in JavaScript by DanPlayz
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js'></script>
<script src="https://unpkg.com/bootstrap-colorpicker@3.2.0/dist/js/bootstrap-colorpicker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script src='http://ballfondler.org/bald/toaster.js'></script>
<script src='http://ballfondler.org/bald/deg.js?v=15'></script>
</body>
